  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">SIGNUP</h1>
    <div class="row d-flex justify-content-center">

      <div class="col-md-4">
        <!-- FORM -->
        <form action="signup.php" method="post">
          <div class="form-group">
            <label for="user">Username</label>
            <input type="text" class="form-control" placeholder="Enter username" name="user" pattern="[a-zA-Z][a-zA-Z0-9-_\.]{3,20}$" title="Must be between 4 and 20 characters. Underscores, periods, and hyphens are allowed. "autofocus required>
            <!-- Either a-z (lowercase letters), A-Z (uppercase letters), 0-9 (numbers), underscores, periods and hyphens allowed, must be between 4 and 20 characters. -->
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" name="password" pattern="(^.*(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_0-9]).*$)" required>
          </div>
          <div id="message">
            <p class="">Must contain the following:</p>
            <p id="letter" class="invalid">A lowercase letter</p>
            <p id="capital" class="invalid">A capital (uppercase) letter</p>
            <p id="number" class="invalid">A number</p>
            <p id="length" class="invalid">Minimum of 8 characters</p>
          </div>
          <div class="form-group">
            <label for="passCheck">Re-enter Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" onChange='passMatch();' placeholder="Enter password" name="password" required>
            <span id='message-passMatch'></span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
          </div>
          <button type="submit" class="btn btn-primary">Signup</button>
        </form>
        <!-- END FORM -->

      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
